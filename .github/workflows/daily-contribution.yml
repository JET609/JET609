name: "⏰ Daily Contribution"

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  make-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone for faster checkout

      - name: Update timestamp
        run: |
          mkdir -p .github
          echo "Last update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > .github/daily-update.txt

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .github/daily-update.txt
            git commit -m "chore: ⏰ daily contribution $(date -u +"%Y-%m-%d")"
            git push
            echo "✅ Daily contribution committed successfully"
          else
            echo "ℹ️  No changes to commit"
          fi
